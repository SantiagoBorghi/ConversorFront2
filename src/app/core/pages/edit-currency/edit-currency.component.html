<!-- src/app/core/pages/edit-currency/edit-currency.component.html -->
<header class="title-container">
	<h1 class="title">Editar Moneda</h1>
	<button class="LogOut" (click)="logout()">Cerrar sesión</button>
</header>
<div class="main-section">
	<div *ngIf="loading" class="loading">
		<p>Cargando moneda...</p>
	</div>
	<div *ngIf="error" class="error-message">
		<p>{{ error }}</p>
	</div>
	<div *ngIf="currency" class="edit-form">
		<form (ngSubmit)="saveChanges()">
			<div class="form-group">
				<label for="name">Nombre:</label>
				<input
					id="name"
					type="text"
					[(ngModel)]="currency.name"
					name="name"
					required
				/>
			</div>
			<div class="form-group">
				<label for="code">Código:</label>
				<input
					id="code"
					type="text"
					[(ngModel)]="currency.code"
					name="code"
					required
					maxlength="5"
				/>
			</div>
			<div class="form-group">
				<label for="symbol">Símbolo:</label>
				<input
					id="symbol"
					type="text"
					[(ngModel)]="currency.symbol"
					name="symbol"
					required
					maxlength="3"
				/>
			</div>
			<div class="form-group">
				<label for="ic">IC:</label>
				<input
					id="ic"
					type="number"
					[(ngModel)]="currency.ConvertibilityIndex"
					name="ic"
					required
					min="0"
				/>
			</div>
			<div class="button-group">
				<button type="submit">Guardar Cambios</button>
				<button type="button" (click)="cancel()">Cancelar</button>
			</div>
		</form>
	</div>
</div>
